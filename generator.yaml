ignore:
  resource_names:
      # - Keyspace
      # - Table
      - Types
      - Type
  field_paths:
    - CreateTableInput.AutoScalingSpecification
    - CreateTableInput.ReplicaSpecifications
resources:
  Keyspace:
    fields:
      ReplicationSpecification:
        is_immutable: true
    exceptions:
      errors:
        404:
          code: ResourceNotFoundException
  Table:
    fields:
      ResourceARN:
        is_arn: true
      Status:
        type: string
        is_read_only: true
    exceptions:
      errors:
        404:
          code: ResourceNotFoundException